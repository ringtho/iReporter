            <div class="main">
                 <div class="report-form">
                        <div class="left-form">
                            <form class="report">
                                <p>AGENCY DETAILS</p>
                                <select name="corruption-type">
                                    <option value="select">--- Incident Type -- </option>
                                    <option value="private">Red Flag</option>
                                    <option value="public">Intervention</option>
                                </select>
                                <input type="text" id="agency" name="agency" placeholder="*AGENCY NAME">
                                <input type="text" id="name" name="name" placeholder="*FULL NAME OF OFFICIAL">
                                <textarea name="what-happened" type="text" placeholder="WHAT HAPPENED IN DETAIL. Please provide as much details as possible."></textarea>
                                <input type="text" id="date" name="date" placeholder="*When did the incident take place?">
                                <input type="file" id="File">
                                
                            </form>
                        </div>
                        <div class="right-form">
                            <form class="report">
                                <p>Location Coordinates</p>
                                <div class="map" id="googleMap">
                                   
                                </div>
                                 <button type="submit" id="submit">SUBMIT</button>

        <script>
        function myMap() {
//        var mapProp= {

//        var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
        var latitude = 27.7172453; // YOUR LATITUDE VALUE
        var longitude = 85.3239605; // YOUR LONGITUDE VALUE

        var myLatLng = {lat: latitude, lng: longitude};

        map = new google.maps.Map(document.getElementById('googleMap'), {
          center: myLatLng,
          zoom: 10                    
        });
        var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          //title: 'Hello World'

          // setting latitude & longitude as title of the marker
          // title is shown when you hover over the marker
          title: latitude + ', ' + longitude 
        });      
        }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBeJBQPPSsN61R1O3BBtw2mEMIdnnKuo5c&callback=myMap"></script>

<!DOCTYPE html>
<html>
    <head>
        <title>iReporter</title>
        <link rel="stylesheet" href="../css/template.css">
        <link rel="stylesheet" href="../css/main.css">
        <link rel="stylesheet" href="../css/report.css">
<!--        <link rel="stylesheet" href="interventions.css">-->
        <meta charset="utf-8">
        <meta name="viewport" content="width-device, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="top-bar">
                    <a href="user_profile.html">Sringtho</a>
                    <a href="index.html">LogOut</a>
                </div>
                <div class="nav-bar">
                    <div class="logo">
                        <span>iReporter</span>
                    </div>
                    <div class="menu">
                        <label id="label" for="toggle">&#9776;</label>
                        <input type="checkbox" id="toggle"/>
                        <div class="links">
                            <a href="index.html">Home</a>
                            <a href="list.html">Submissions</a>
                            <a href="corruption.html" style="color: red;">Red Flags</a>
                            <a href="interventions.html">Interventions</a>
                            <a href="about.html">About Us</a>
                           
                        </div>
                    </div>
                </div>
            </div>
            <div class="main">
                <div class="report-form">
                        <div class="left-form">
                            <form class="report">
                                <p>AGENCY DETAILS</p>
                                <select name="corruption-type">
                                    <option value="select">--- AGENCY TYPE -- </option>
                                    <option value="private">Private</option>
                                    <option value="public" selected>Public</option>
                                </select>
                                <input type="text" id="agency" name="agency" placeholder="Ministry of Health">
                                <input type="text" id="name" name="name" placeholder="Moses Kawuma">
                                <input type="text" id="position" name="position" placeholder="COO">
                                <input type="text" id="location" name="location" placeholder="Kampala">
                                <input type="text" id="town" name="town" placeholder="Kampala">
                                <select name="corruption-type">
                                    <option value="select">-- select Abuse Type -- </option>
                                    <option value="funds">Abuse of funds</option>
                                    <option value="position" selected>Abuse of position</option>
                                    <option value="assets">Abuse of assets</option>
                                </select>
                            </form>
                        </div>
                        <div class="left-form">
                            <form class="report">
                                <p>MORE DETAILS</p>
                                <input type="text" id="date" name="date" placeholder="23rd December 2017">
                                <input type="text" id="map" name="map" placeholder="41°24'12.2″N 2°10'26.5″E.">
                                <input type="text" id="map" name="map" placeholder="41°24'12.2″N 2°10'26.5″E.">
                                <input type="file">
                                <span style="font-family: arial, sans-serif;font-size: 18px; text-align: center; color: darkcyan;"><br><br>Have you reported this incident to anyone?</span>
                                <select name="corruption-type">
                                    <option value="select">-- Yes / No -- </option>
                                    <option value="funds" selected>Yes</option>
                                    <option value="position">No</option>
                                </select>
                            </form>
                        </div>
                        <div class="left-form">
                            <form class="report">
                            <p>DOCUMENTS</p>
                                <textarea type="text" id="upload" name="upload" placeholder="*Do you have any documents to support your claim?. If so provide us with a link to the documents."></textarea>
                                <p id="status">Status: Yet to be marked</p>
                                <button type="submit" id="submit">EDIT</button>
                                <button type="submit" id="submit" style="background: red; margin-top: -20px;">DELETE</button>
                            </form>
                        </div>
                      </div>
            </div>
            <div class="footer">
                <a href="" style="text-align: right; text-decoration: none; color: white;"><span>Terms and Conditions</span></a>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>iReporter</title>
        <link rel="stylesheet" href="../css/template.css">
        <link rel="stylesheet" href="../css/signup.css"> 
        <meta charset="utf-8">
        <meta name="viewport" content="width-device, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="top-bar">
                    <a href="login.html">Login</a>
                    <a href="signup.html">SignUp</a>
                </div>
                <div class="nav-bar">
                    <div class="logo1">
                        <p>iReporter</p>
                    </div>                   
                </div>
            </div>
            <div class="main">
                <div class="form-wrapper">
                    <form class="signup">
                    <span id="signup-heading">IReporter SignUp</span>
                    <div class="signup-input">
                        <input type="text" name="fullname" id="fullname" placeholder="Full Name" required>
                        <input type="email" name="username" id="username" placeholder="Email Address" required>
                        <input type="password" name="password" id="password" placeholder="Password" required >
                        <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password" required>
            
                    </div>
                    <div class="span-words">
                        <span>By clicking SignUp, I agree to the <br><a href="#" style="text-decoration: none; color: darkcyan;">Terms of Use</a> and <a href="#" style="text-decoration: none; color: darkcyan;">Privacy Policy</a>.</span>
                    </div>
                    <div class="signup-button">
                        <button id="signup-btn" onclick="window.location.href='corruption-login.html'">Sign Up</button>
                        <a href="login.html">Already a member? Login</a>
                    </div>
                        
                </form>
                </div>
            </div>
            <div class="footer">
                <a href="" style="text-align: right; text-decoration: none; color: white;"><span>Terms and Conditions</span></a>
            </div>
        </div>
    </body>
</html>
